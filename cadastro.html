<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Cadastro de Cliente</title>
</head>
<style>
     body{
            background-image: url(caveora\ \(32\).jpg);
        }
     img{
            width: 100px;
        }
    label {
        color: red;
    }

    legend {
        color: red;
    }

    body {
        width: 70%;
        margin-left: auto;
        margin-right: auto;
        background-color: black;
    }

    h1 {
        text-align: right;
        border-bottom: solid #909 2px;
        color: blueviolet;
    }

    img {
        float: left;
    }

    label {
        display: inline-block;

        width: 60px;
    }

    input,
    textarea {
        background-color: red;
        border-style: none;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    textarea {
        width: 80%;
    }

    input[type="submit"] {
        width: 240px;
    }
    .container {
  width: 90%;
}
 
@media (max-width: 600px) {
  body {
    background: red;
  }
}
 
div {
  display: flex;
  flex-wrap: wrap;
}
 /* RESPONSIVIDADE — sem modificar nada do que você fez */
@media (max-width: 900px) {

    body {
        width: 95%;
        margin: 0 auto;
    }

    img {
        width: 150px !important;
        float: none !important;
        display: block;
        margin: 10px auto;
    }

    form {
        width: 100%;
    }

    fieldset {
        width: 100%;
    }

    label {
        width: 100%;
        margin-bottom: 5px;
        display: block;
        text-align: left;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    textarea {
        width: 100% !important;
    }

    input,
    textarea {
        box-sizing: border-box;
    }

    button {
        width: 100% !important;
        margin-top: 10px;
    }

    button a {
        display: block;
        width: 100%;
        text-align: center;
    }
}

@media (max-width: 600px) {

    h1 {
        text-align: center;
    }

    body {
        width: 100%;
        padding: 0 10px;
    }
}

</style>

<body>
    <img src="Mídia (8).jpg" alt="formulario">
    <h1>Dados da conta</h1>

    <form method="post" id="contato">

        <fieldset style="border: solid; color: darkred;">
            <legend>Dados Pessoais </legend>

            <p>
                <label for="nome">Nome:</label> <input type="text" name="nome" id="nome"
                    placeholder="Digite o nome do cliente" />
            </p>

            <p>
                <label for="email_dono">Email:</label> <input type="email" name="email_dono" id="email_dono"
                    placeholder="Digite o endereço de email">
            </p>
        </fieldset>

        <fieldset style="border: solid; color: darkred;">
            <legend>Dados da conta</legend>

            <p>
                <label for="senha">senha:</label> <input type="text" name="senha" id="senha" placeholder="password" />
            </p>

            <p>
                <label for="frase">Frase opcional</label>
                <textarea name="frase" id="frase"></textarea>
            </p>
        </fieldset>
        <button style="background-color: red;">
            <a href="menu.html" style="text-decoration: none;">Enviar</a>
        </button>

        
 <button style="background-color: red;">
            <a href="index.html" style="text-decoration: none;">voltar</a>
        </button>
    </form>

</body>

</html>
